<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Oculto</title>
    <style>
        div:hover
        {
            color: brown;
        }
        div > p
        {
            display: none;
        }
        div:hover > p
        {
            display: block;
            color: white;
            background-color: brown;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Texto Oculto</h1>
    <div>
        Passe o mouse por cima
        <p>TEXTO OCULTO</p>
    </div>
</body>
</html>
