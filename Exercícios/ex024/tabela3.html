<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Mesclagem de Células</h1>
     <!--
        HIERARQUIA DE TABELA (SIMPLES)
        TABLE = tabela
            TABLE ROW (tr)= linha da tabela
            TABLE HEADER (th)= cabeçalho de tabela
            TABRE DATE (td)= dados de tabela
    -->
    <!--
        CAPTION
        THEAD
            TR, 
        TBODY
            TR, TH, TD
        TFOOT
            TR, TH, TD
        
        TR é a linha que vc ira criar
        TH é referente ao titulo
        TD são os dados inseridos
    -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--
                faz com que a celula ocupe duas colunas
            -->    
            
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
            <!--
                faz com que a celula ocupe duas linhas
            -->  
        </tr>

        <tr>
           
            <td>H</td>
        </tr>

        <tr>
            
            <td colspan="2">M</td>
            
        </tr>
    </table>
</body>
</html>
