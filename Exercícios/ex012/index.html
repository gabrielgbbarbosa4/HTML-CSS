<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>de maneira dinamica ele troca a imagem se identificar que ela não cabe na janela</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/M.png" type="image/png">
       <img src="imagens/G.png" alt="imagem flexivel"> 
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay loop></audio>
    <p>outra forma de add audio quando o anterior não for compativel</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio-mpeg">
        <p>Infelizmente o navegador não comporta</p>
    </audio>
</body>
</html>
